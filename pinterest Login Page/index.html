<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="pin-log">
        <center><img src="logo.png" alt="No Image" id="log"></center>
        <h1>Welcome to Pinterest</h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label>Forgot your password?</label>
        <button type="submit" id="log1">Log in</button>
        <label class="or">OR</label>
        <button type="submit" id="face">Continue with Facebook</button>
        <button type="submit" id="google">Continue with Google</button>

        <p><center>By continuing, you agree to Pinterest's <br> <a href="#" class="folt">Terms of Service</a> Opens a new tab and acknowledge you've read our <a href="#" class="folt">Privacy Policy. Notice at collection</a>
       </center></p>
       <hr>
       <P><center>Already a member?
        <a href="#" id="bd">Not on Pinterest yet? Sign up</a></center></P>
    </div>
</body>
</html>
