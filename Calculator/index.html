<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <script src="script.js"></script>

    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="inp">
            </div>
            <div class="buttons">
                <button onclick="clearscreen()" class="btn">AC</button>
                <button onclick="equalclick()" class="btn">=</button>
                <div class="row">
                    <button onclick="poclick(7)" class="btn">7</button>
                    <button onclick="poclick(8)" class="btn">8</button>
                    <button onclick="poclick(9)" class="btn">9</button>
                    <button onclick="poclick('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="poclick(6)" class="btn">6</button>
                    <button onclick="poclick(5)" class="btn">5</button>
                    <button onclick="poclick(4)" class="btn">4</button>
                    <button onclick="poclick('+')" class="btn">+</button>
                    

                </div>
                <div class="row">
                    <button onclick="poclick(1)"class="btn">1</button>
                    <button onclick="poclick(2)"class="btn">2</button>
                    <button onclick="poclick(3)"class="btn">3</button>
                    <button onclick="poclick('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="poclick('00')"class="btn">00</button>
                    <button onclick="poclick(0)"class="btn">0</button>
                    <button onclick="poclick('.')"class="btn">.</button>
                    <button onclick="poclick('*')" class="btn">x</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
